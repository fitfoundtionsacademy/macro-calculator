
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Macro Results</title>
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            margin: 0;
            padding: 15px;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
        }
        .results {
            font-size: 20px;
            margin: 20px auto;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00D0FF;
            max-width: 90%;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00D0FF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
    </style>
    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const calories = params.get('calories') || '0';
            const protein = params.get('protein') || '0';
            const fats = params.get('fats') || '0';
            const carbs = params.get('carbs') || '0';

            document.getElementById('calories').textContent = calories;
            document.getElementById('protein').textContent = protein;
            document.getElementById('fats').textContent = fats;
            document.getElementById('carbs').textContent = carbs;
        }
    </script>
</head>
<body>

    <div class="results">
        Calories: <span id="calories"></span><br>
        Protein: <span id="protein"></span>g<br>
        Fats: <span id="fats"></span>g<br>
        Carbs: <span id="carbs"></span>g
    </div>

</body>
</html>
