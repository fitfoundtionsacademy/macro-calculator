
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fit Foundations Macro Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
    <style>
        body {font-family: 'Oswald', sans-serif; background-color: #FFFFFF; color: #000000; text-align: center; padding: 20px;}
        form {max-width: 500px; margin: auto;}
        input, select {padding: 10px; margin: 10px auto; width: 90%; border-radius: 5px; border: 1px solid #ccc;}
        button {padding: 10px 20px; background-color: #00D0FF; color: #FFFFFF; border: none; border-radius: 5px; cursor: pointer;}
        img {max-width: 200px; margin-bottom: 20px;}
    </style>
</head>
<body>
    <img src="logo.png" alt="Fit Foundations Logo">
    <form id="macroForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="tel" id="phone" placeholder="Phone Number" required>
        
        <select id="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <input type="number" id="age" placeholder="Age" required>
        
        <select id="feet" required>
            <option value="4">4 ft</option>
            <option value="5">5 ft</option>
            <option value="6">6 ft</option>
            <option value="7">7 ft</option>
        </select>
        
        <select id="inches" required>
            <option value="0">0 in</option>
            <option value="1">1 in</option>
            <option value="2">2 in</option>
            <option value="3">3 in</option>
            <option value="4">4 in</option>
            <option value="5">5 in</option>
            <option value="6">6 in</option>
            <option value="7">7 in</option>
            <option value="8">8 in</option>
            <option value="9">9 in</option>
            <option value="10">10 in</option>
            <option value="11">11 in</option>
        </select>
        
        <input type="number" id="weight" placeholder="Weight (lbs)" required>
        
        <select id="activity" required>
            <option value="1.2">Sedentary</option>
            <option value="1.375">Lightly active</option>
            <option value="1.55">Moderately active</option>
            <option value="1.725">Very active</option>
            <option value="1.9">Extremely active</option>
        </select>
        
        <select id="goal" required>
            <option value="lose">Lose Fat</option>
            <option value="maintain">Maintain</option>
            <option value="gain">Gain Muscle</option>
        </select>
        
        <button type="submit">Calculate Macros</button>
    </form>

    <script>
        document.getElementById('macroForm').onsubmit = function(e) {
            e.preventDefault();
            
            const gender = document.getElementById('gender').value;
            const age = parseInt(document.getElementById('age').value);
            const feet = parseInt(document.getElementById('feet').value);
            const inches = parseInt(document.getElementById('inches').value);
            const height = (feet * 12) + inches;
            const weight = parseInt(document.getElementById('weight').value);
            const activity = parseFloat(document.getElementById('activity').value);
            const goal = document.getElementById('goal').value;
            
            let bmr = (gender === 'male') ?
                88.362 + (13.397 * (weight / 2.205)) + (4.799 * (height * 2.54)) - (5.677 * age) :
                447.593 + (9.247 * (weight / 2.205)) + (3.098 * (height * 2.54)) - (4.330 * age);
            
            let calories = bmr * activity;
            calories = goal === 'lose' ? calories - 500 : goal === 'gain' ? calories + 500 : calories;
            calories = Math.round(calories);
            
            const protein = Math.round(weight * 0.825);
            const fats = Math.round(weight * 0.35);
            const carbs = Math.round((calories - ((protein + fats) * 4)) / 4);

            window.location.href = `results.html?calories=${calories}&protein=${protein}&fats=${fats}&carbs=${carbs}`;
        };
    </script>
</body>
</html>
