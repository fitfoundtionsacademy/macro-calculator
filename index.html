<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fit Foundations Macro Calculator</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #FFFFFF;
      color: #000000;
      margin: 0;
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      max-width: 250px;
      width: 80%;
      margin: 15px auto;
    }
    form {
      max-width: 400px;
      width: 100%;
      margin: 10px auto;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
    }
    button {
      background-color: #00D0FF;
      color: #FFFFFF;
      border: none;
      padding: 12px;
      cursor: pointer;
      font-size: 18px;
      width: 100%;
      margin-top: 15px;
      border-radius: 5px;
    }
    .consent {
      font-size: 12px;
      text-align: left;
      margin-top: 5px;
    }
    a {
      color: #00D0FF;
    }
  </style>
</head>
<body>
  <img src="https://cdn.shopify.com/s/files/1/0745/4405/4556/files/Transparent_Logo.png?v=1743731834" alt="Fit Foundations Academy Logo" class="logo">
  
  <form id="macroForm">
    <label>Age:</label>
    <input type="number" name="age" required>

    <label>Height:</label>
    <input type="number" name="feet" placeholder="Feet" required>
    <input type="number" name="inches" placeholder="Inches" required>

    <label>Weight (lbs):</label>
    <input type="number" name="weight" required>

    <label>Activity Level:</label>
    <select name="activity">
      <option value="1.2">Sedentary (little or no exercise)</option>
      <option value="1.375">Lightly active (1-3 days/week)</option>
      <option value="1.55">Moderately active (3-5 days/week)</option>
      <option value="1.725">Very active (6-7 days/week)</option>
      <option value="1.9">Extra active (very intense daily)</option>
    </select>

    <label>Goal:</label>
    <select name="goal">
      <option value="-500">Lose Weight</option>
      <option value="0">Maintain Weight</option>
      <option value="500">Gain Weight</option>
    </select>

    <label class="consent">
      <input type="checkbox" required> By submitting, you consent to receive emails and SMS messages from Fit Foundations Academy. View our <a href="terms.html">Terms</a> and <a href="privacy.html">Privacy Policy</a>.
    </label>

    <button type="submit">Calculate Macros</button>
  </form>

  <script>
  document.getElementById('macroForm').onsubmit = function(e) {
    e.preventDefault();

    const age = parseInt(document.getElementsByName('age')[0].value);
    const feet = parseInt(document.getElementsByName('feet')[0].value);
    const inches = parseInt(document.getElementsByName('inches')[0].value);
    const weight = parseInt(document.getElementsByName('weight')[0].value);
    const activity = parseFloat(document.getElementsByName('activity')[0].value);
    const goal = parseInt(document.getElementsByName('goal')[0].value);

    const heightInInches = (feet * 12) + inches;
    const bmr = 10 * (weight / 2.205) + 6.25 * (heightInInches * 2.54) - 5 * age + 5;
    const calories = Math.round(bmr * activity) + goal;

    const protein = Math.round((calories * 0.3) / 4);
    const fats = Math.round((calories * 0.3) / 9);
    const carbs = Math.round((calories * 0.4) / 4);

    const url = `https://fitfoundtionsacademy.github.io/macro-calculator/results.html?calories=${calories}&protein=${protein}&fats=${fats}&carbs=${carbs}`;
    
    window.location.href = url;
  };
  </script>
</body>
</html>
