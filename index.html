<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fit Foundations Macro Calculator</title>
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            padding: 20px;
            text-align: center;
        }
        .calculator {
            max-width: 500px;
            margin: auto;
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #00D0FF;
            color: white;
            cursor: pointer;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <h2>Fit Foundations Macro Calculator</h2>
        <form id="macroForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <input type="number" id="age" placeholder="Age" required>
            <input type="number" id="feet" placeholder="Height (feet)" required>
            <input type="number" id="inches" placeholder="Height (inches)" required>
            <input type="number" id="weight" placeholder="Weight (lbs)" required>
            <select id="activityLevel" required>
                <option value="1.2">Sedentary</option>
                <option value="1.375">Lightly active</option>
                <option value="1.55">Moderately active</option>
                <option value="1.725">Very active</option>
                <option value="1.9">Extremely active</option>
            </select>
            <select id="goal" required>
                <option value="lose">Lose Weight</option>
                <option value="maintain">Maintain</option>
                <option value="gain">Build Muscle</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('macroForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const feet = parseInt(document.getElementById('feet').value);
            const inches = parseInt(document.getElementById('inches').value);
            const heightInInches = (feet * 12) + inches;
            const weight = parseInt(document.getElementById('weight').value);
            const age = parseInt(document.getElementById('age').value);
            const gender = document.getElementById('gender').value;
            const activity = parseFloat(document.getElementById('activityLevel').value);
            const goal = document.getElementById('goal').value;

            let bmr;
            if (gender === 'male') {
                bmr = 66 + (6.23 * weight) + (12.7 * heightInInches) - (6.8 * age);
            } else {
                bmr = 655 + (4.35 * weight) + (4.7 * heightInInches) - (4.7 * age);
            }

            let calories = bmr * activity;

            if (goal === 'lose') {
                calories -= 500;
            } else if (goal === 'gain') {
                calories += 500;
            }

            const protein = Math.round(weight * 1);
            const fats = Math.round((calories * 0.25) / 9);
            const carbs = Math.round((calories - (protein * 4) - (fats * 9)) / 4);
            calories = Math.round(calories);

            localStorage.setItem('macros', JSON.stringify({name, calories, protein, fats, carbs}));
            window.location.href = 'results.html';
        });
    </script>
</body>
</html>
