
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Foundations Macro Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        .input-field { margin: 10px; padding: 10px; width: 80%; }
        select, button { padding: 10px; width: 85%; margin-top: 10px; }
        .checkbox-container { margin: 15px; }
    </style>
</head>
<body>
    <img src="logo.png" alt="Fit Foundations Logo" width="150">
    <h2>Fit Foundations Macro Calculator</h2>
    <input class="input-field" type="number" id="age" placeholder="Age">
    <input class="input-field" type="number" id="feet" placeholder="Height (Feet)">
    <input class="input-field" type="number" id="inches" placeholder="Height (Inches)">
    <input class="input-field" type="number" id="weight" placeholder="Weight (lbs)">
    <select id="goal">
        <option value="lose">Lose Weight</option>
        <option value="maintain">Maintain Weight</option>
        <option value="gain">Gain Muscle</option>
    </select>
    <select id="activity">
        <option value="1.2">Sedentary (little or no exercise)</option>
        <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
        <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
        <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
        <option value="1.9">Extra active (very hard exercise & physical job or 2x training)</option>
    </select>
    <div class="checkbox-container">
        <input type="checkbox" id="consent"> I agree to receive SMS and emails
    </div>
    <button onclick="calculateMacros()">Calculate Macros</button>
    <script src="script.js"></script>
</body>
</html>
