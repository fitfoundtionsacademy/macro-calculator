<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Foundations Macro Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:400">
    <style>
        body {
            font-family: 'Oswald', sans-serif;
            background-color: #FFFFFF;
            color: #000000;
            margin: 0;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            max-width: 250px;
            width: 80%;
            margin: 15px auto;
        }
        form {
            max-width: 400px;
            width: 100%;
            margin: 10px auto;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        label {
            display: block;
            text-align: left;
            margin-top: 10px;
        }
        button {
            background-color: #00D0FF;
            color: #FFFFFF;
            border: none;
            padding: 12px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 15px;
            border-radius: 5px;
        }
        .consent {
            font-size: 12px;
            text-align: left;
            margin-top: 5px;
        }
        a {
            color: #00D0FF;
        }
    </style>
</head>
<body>
    <img src="https://cdn.shopify.com/s/files/1/0745/4405/4556/files/Transparent_Logo.png?v=1743731834" alt="Fit Foundations Academy Logo" class="logo">

    <form id="macroForm">
        <label>Age:</label>
        <input type="number" id="age" required>

        <label>Height:</label>
        <input type="number" id="feet" placeholder="Feet" required>
        <input type="number" id="inches" placeholder="Inches" required>

        <label>Weight (lbs):</label>
        <input type="number" id="weight" required>

        <label>Activity Level:</label>
        <select id="activity">
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (1-3 days/week)</option>
            <option value="1.55">Moderately active (3-5 days/week)</option>
            <option value="1.725">Very active (6-7 days/week)</option>
            <option value="1.9">Extra active (very intense daily)</option>
        </select>

        <label>Goal:</label>
        <select id="goal">
            <option value="-500">Lose Weight</option>
            <option value="0">Maintain Weight</option>
            <option value="500">Gain Weight</option>
        </select>

        <label class="consent">
            <input type="checkbox" required>  
            By submitting, you consent to receive emails and SMS messages from Fit Foundations Academy. View our <a href="terms.html">Terms</a> and <a href="privacy.html">Privacy Policy</a>.
        </label>

        <button type="submit">Calculate Macros</button>
    </form>

    <script>
        document.getElementById('macroForm').addEventListener('submit', function(event){
            event.preventDefault();

            let age = parseInt(document.getElementById('age').value);
            let feet = parseInt(document.getElementById('feet').value);
            let inches = parseInt(document.getElementById('inches').value);
            let weight = parseFloat(document.getElementById('weight').value);
            let activity = parseFloat(document.getElementById('activity').value);
            let goal = parseInt(document.getElementById('goal').value);

            let totalInches = (feet * 12) + inches;
            let heightCm = totalInches * 2.54;
            let weightKg = weight / 2.205;

            let bmr = 10 * weightKg + 6.25 * heightCm - 5 * age + 5;

            let tdee = bmr * activity + goal;

            let protein = Math.round(weightKg * 2.2);
            let fats = Math.round((0.25 * tdee) / 9);
            let carbs = Math.round((tdee - (protein * 4 + fats * 9)) / 4);

            sessionStorage.setItem('calories', Math.round(tdee));
            sessionStorage.setItem('protein', protein);
            sessionStorage.setItem('fats', fats);
            sessionStorage.setItem('carbs', carbs);

            window.location.href = "results.html";
        });
    </script>
</body>
</html>
