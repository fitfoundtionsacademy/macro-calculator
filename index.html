
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fit Foundations Macro Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400" rel="stylesheet">
    <style>
        body { font-family: 'Oswald', sans-serif; padding: 10px; background-color: #ffffff; color: #000000; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #00D0FF; }
        button { width: 100%; padding: 15px; background-color: #00D0FF; color: #ffffff; border: none; border-radius: 5px; cursor: pointer; }
        .logo { width: 100%; text-align: center; margin-bottom: 15px; }
        .logo img { max-width: 250px; }
        .consent { font-size: 12px; }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Fit Foundations Academy Logo">
    </div>

    <form id="macroForm">
        Name:<input type="text" id="name" required>
        Email:<input type="email" id="email" required>
        Phone:<input type="tel" id="phone" required>

        Age:<input type="number" id="age" required>

        Height:
        <input type="number" id="heightFeet" placeholder="Feet" required>
        <input type="number" id="heightInches" placeholder="Inches" required>

        Weight (lbs):<input type="number" id="weight" required>

        Goal:
        <select id="goal" required>
            <option value="lose">Lose Weight</option>
            <option value="maintain">Maintain Weight</option>
            <option value="gain">Gain Muscle</option>
        </select>

        Activity Level:
        <select id="activity" required>
            <option value="1.2">Sedentary (little/no exercise)</option>
            <option value="1.375">Light Activity (1-3 days/week)</option>
            <option value="1.55">Moderate Activity (3-5 days/week)</option>
            <option value="1.725">Very Active (6-7 days/week)</option>
            <option value="1.9">Extra Active (intense exercise daily)</option>
        </select>

        <label class="consent">
            <input type="checkbox" required> I'm OK with receiving texts and emails from Fit Foundations Academy.
        </label>

        <button type="submit">Calculate Macros</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
