
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fit Foundations Macro Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 300px;
      height: auto;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background-color: #e60073;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .disclaimer {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }
    .results {
      margin-top: 20px;
      background: #e6ffe6;
      padding: 15px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Fit Foundations Academy Logo">
  </div>

  <h1>Macro Calculator</h1>
  <form id="macroForm">
    <label for="name">Name</label>
    <input type="text" id="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required />

    <label><input type="checkbox" required /> By checking the box, I consent to receive SMS notifications, alerts & occasional marketing communication from company. Message frequency varies. Message & data rates may apply. Reply HELP for help or STOP to opt-out.</label>

    <label for="gender">Gender</label>
    <select id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="age">Age</label>
    <input type="number" id="age" required />

    <label for="height">Height (inches)</label>
    <input type="number" id="height" required />

    <label for="weight">Weight (lbs)</label>
    <input type="number" id="weight" required />

    <label for="activity">Activity Level</label>
    <select id="activity" required>
      <option value="1.2">Sedentary</option>
      <option value="1.375">Lightly active</option>
      <option value="1.55">Moderately active</option>
      <option value="1.725">Very active</option>
      <option value="1.9">Extremely active</option>
    </select>

    <label for="goal">Goal</label>
    <select id="goal" required>
      <option value="lose">Lose Fat</option>
      <option value="maintain">Maintain</option>
      <option value="gain">Build Muscle</option>
    </select>

    <button type="submit">Calculate</button>
  </form>

  <div class="results" id="results"></div>

  <script>
    document.getElementById('macroForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const activity = parseFloat(document.getElementById('activity').value);
      const goal = document.getElementById('goal').value;

      let bmr;
      if (gender === 'male') {
        bmr = 66 + (6.23 * weight) + (12.7 * height) - (6.8 * age);
      } else {
        bmr = 655 + (4.35 * weight) + (4.7 * height) - (4.7 * age);
      }

      let tdee = bmr * activity;

      if (goal === 'lose') tdee -= 500;
      else if (goal === 'gain') tdee += 300;

      const protein = weight * 1;
      const fat = weight * 0.4;
      const carbs = (tdee - (protein * 4 + fat * 9)) / 4;

      document.getElementById('results').style.display = 'block';
      document.getElementById('results').innerHTML = `
        <h3>Results:</h3>
        <p><strong>Calories:</strong> ${Math.round(tdee)}</p>
        <p><strong>Protein:</strong> ${Math.round(protein)}g</p>
        <p><strong>Fats:</strong> ${Math.round(fat)}g</p>
        <p><strong>Carbs:</strong> ${Math.round(carbs)}g</p>
      `;

      setTimeout(() => {
        window.location.href = 'https://www.fitfoundationsacademy.com';
      }, 6000);
    });
  </script>
</body>
</html>
