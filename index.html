
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fit Foundations Macro Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background: #FFFFFF;
      color: #000000;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 280px;
      height: auto;
    }
    h1 {
      text-align: center;
      color: #00D0FF;
      font-size: 32px;
      margin-bottom: 30px;
    }
    form {
      background: #F9F9F9;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .height-group {
      display: flex;
      gap: 10px;
    }
    .height-group select {
      flex: 1;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background-color: #00D0FF;
      color: #FFFFFF;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .results {
      margin-top: 30px;
      background: #E0FBFF;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="Fit Foundations Academy Logo">
  </div>

  <h1>Macro Calculator</h1>
  <form id="macroForm">
    <label for="name">Name</label>
    <input type="text" id="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required />

    <label><input type="checkbox" required /> By checking the box, I consent to receive SMS notifications, alerts & occasional marketing communication from company. Message frequency varies. Message & data rates may apply. Reply HELP for help or STOP to opt-out.</label>

    <label for="gender">Gender</label>
    <select id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="age">Age</label>
    <input type="number" id="age" required />

    <label>Height</label>
    <div class="height-group">
      <select id="feet" required>
        <option value="4">4 ft</option>
        <option value="5" selected>5 ft</option>
        <option value="6">6 ft</option>
        <option value="7">7 ft</option>
      </select>
      <select id="inches" required>
        <option value="0">0 in</option>
        <option value="1">1 in</option>
        <option value="2">2 in</option>
        <option value="3">3 in</option>
        <option value="4">4 in</option>
        <option value="5">5 in</option>
        <option value="6">6 in</option>
        <option value="7">7 in</option>
        <option value="8">8 in</option>
        <option value="9">9 in</option>
        <option value="10">10 in</option>
        <option value="11">11 in</option>
      </select>
    </div>

    <label for="weight">Weight (lbs)</label>
    <input type="number" id="weight" required />

    <label for="activity">Activity Level</label>
    <select id="activity" required>
      <option value="1.2">Sedentary</option>
      <option value="1.375">Lightly active</option>
      <option value="1.55">Moderately active</option>
      <option value="1.725">Very active</option>
      <option value="1.9">Extremely active</option>
    </select>

    <label for="goal">Goal</label>
    <select id="goal" required>
      <option value="lose">Lose Fat</option>
      <option value="maintain">Maintain</option>
      <option value="gain">Build Muscle</option>
    </select>

    <button type="submit">Calculate</button>
  </form>

  <div class="results" id="results"></div>

  <script>
    document.getElementById('macroForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const weight = parseFloat(document.getElementById('weight').value);
      const feet = parseInt(document.getElementById('feet').value);
      const inches = parseInt(document.getElementById('inches').value);
      const height = (feet * 12) + inches;
      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const activity = parseFloat(document.getElementById('activity').value);
      const goal = document.getElementById('goal').value;

      let bmr;
      if (gender === 'male') {
        bmr = 66 + (6.23 * weight) + (12.7 * height) - (6.8 * age);
      } else {
        bmr = 655 + (4.35 * weight) + (4.7 * height) - (4.7 * age);
      }

      let tdee = bmr * activity;

      if (goal === 'lose') tdee -= 500;
      else if (goal === 'gain') tdee += 300;

      const protein = weight * 1;
      const fat = weight * 0.4;
      const carbs = (tdee - (protein * 4 + fat * 9)) / 4;

      document.getElementById('results').style.display = 'block';
      document.getElementById('results').innerHTML = `
        <h3>Results:</h3>
        <p><strong>Calories:</strong> ${Math.round(tdee)}</p>
        <p><strong>Protein:</strong> ${Math.round(protein)}g</p>
        <p><strong>Fats:</strong> ${Math.round(fat)}g</p>
        <p><strong>Carbs:</strong> ${Math.round(carbs)}g</p>
      `;

      setTimeout(() => {
        window.location.href = 'https://www.fitfoundationsacademy.com';
      }, 6000);
    });
  </script>
</body>
</html>
